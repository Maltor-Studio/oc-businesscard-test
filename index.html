<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>设卡</title>
  <link rel="stylesheet" type="text/css" href="css/initialize.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.gridster.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="demo">
    <!-- all frame -->
    <div class="gridster">
      <ul>
        <li data-row="1" data-col="1" data-sizex="2" data-sizey="1">
          <div class="basic">
            <input class="ocName" type="text" placeholder="ocName">
            <input class="ocGender" type="text" placeholder="gender">
            <input class="ocAge" type="text" placeholder="age">
          </div>
        </li>
        <li data-row="3" data-col="1" data-sizex="1" data-sizey="1">
          <div class="headSculpture">
            <img src="./css/IAM.png" width="100%">
          </div>
        </li>
        <li data-row="3" data-col="2" data-sizex="2" data-sizey="1">
          <div class="weapon">
            <input class="weaponName" type="text" placeholder="weaponName">
            <input class="weaponNumericalValue" type="text" placeholder="numericalValue">
            <input class="weaponAttribute" type="text" placeholder="attribute">
          </div>
        </li>
        <li data-row="1" data-col="2" data-sizex="2" data-sizey="2">
          <div class="author">
            <input class="authorName" type="text" placeholder="authorName">
            <input class="authorBlog" type="text" placeholder="blog">
            <textarea class="authorIntroduce" placeholder="authorIntroduce"></textarea>
          </div>
        </li>
        <li data-row="1" data-col="4" data-sizex="1" data-sizey="1"></li>
        <li data-row="2" data-col="4" data-sizex="2" data-sizey="1"></li>
        <li data-row="3" data-col="4" data-sizex="1" data-sizey="1"></li>
        <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"></li>
        <li data-row="3" data-col="5" data-sizex="1" data-sizey="1"></li>
        <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>
        <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"></li>

      </ul>
    </div>

  </div>

  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.gridster.js" type="text/javascript"></script>
  <script type="text/javascript">
    var gridster;

    $(function () {

      gridster = $(".gridster > ul").gridster({
        widget_margins: [10, 10],
        // Margins between widgets
        widget_base_dimensions: [140, 140],
        // Basic dimensions of small components
        min_cols: 6
        // Minimum number of columns for grid layout
      }).data('gridster');

    });
  </script>

</body>

</html>
